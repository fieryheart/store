<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles/index.css">
</head>
<body>
	<div id="container">
		<header class="no-select">~Welcome~</header>
		<main class="clearfix">
			<div id="screen"><input type="text" id="input" /></div>
			<div id="fixed-keyboard" class="clearfix">
				<div class="item btn" id="add" onclick="operatorEvents('+')">+</div>
				<div class="item btn" id="subtract" onclick="operatorEvents('-')">-</div>
				<div class="item btn" id="multiply" onclick="operatorEvents('*')">*</div>
				<div class="item btn" id="divide" onclick="operatorEvents('/')">/</div>
			</div>
			<div id="blackboard"></div>
		</main>
		<footer>
			<button id="confirm" onclick="onStart()">确定</button>
		~(=_=~)
		</footer>
	</div>
	<script src="./index.js"></script>
	<script src="./calculator.js"></script>
</body>
</html>
