<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css行高与基线</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			height:200px;
			color:#ffffff;
			font-size: 72px;				/*font-size指的是内容区的大小*/
			line-height:100px;				/*line-height为行高；以相邻文本行基线之间的距离*/

		}
		p{
			display: inline;
			background-color: black;
		}
	</style>
</head>
<body>
	<div>
		<p>中文ajchlx字符</p><br /><p>中文ajchlx字符</p>
	</div>
</body>
</html>
