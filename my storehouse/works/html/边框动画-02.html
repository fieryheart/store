<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
			padding: 0;
			font-family: "微软雅黑";
			background-color: #ccc;
		}
		.cast-container{
			width: 200px;
			height: 400px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -200px;
			text-align: center;
			background: none;
			border: 1px solid #00f;
			box-shadow: 0px 0px 100px 10px #fff inset;
			overflow: hidden;
		}
		p{
/*			white-space: nowrap;*/
		}
	</style>
	<script type="text/javascript" src="./js/jquery.js"></script>
</head>
<body>
	<div class="cast-container">
		<p>Innovation comes from all</p>
	</div>

	<script type="text/javascript">  

	window.onload = function () {
	    var div1 = document.getElementsByTagName("div")[0];
	    function getXY(eve) {
	        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	        var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
	        return {x : scrollLeft + eve.clientX + div1.offsetWidth/2,y : scrollTop + eve.clientY+div1.offsetHeight/2 };
	    }
	    document.onmousemove = function (ev) {
	        var oEvent = ev || event;
	        var pos = getXY(oEvent);
	        div1.style.left = pos.x + "px";;
	        div1.style.top = pos.y + "px";
	    };
	};

	</script> 
</body>
</html>
