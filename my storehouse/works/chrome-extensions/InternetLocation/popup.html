<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Location</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑";
    }

    body {
      width: 200px;
      height: 50px;
    }
    #container {
      font-size: 16px;
      color: #000;
      text-align: center;
    }
    h3 {
      color:#aaa;
    }
    .ipa {
      line-height: 25px;
      font-size: 1vw;
      text-align: center;
      color: #aaa;
      font-weight: 600;
    }
    .ipa:hover{
      color: #aaa;
      background-color: #eee;
      cursor: default;
    }
    .hr {
      display: block;
      width: 200px;
      border-bottom: 1px solid #eee;
      border-top: 2px solid transparent;
    }
    .btn {
      width: 100%;
      line-height: 25px;
      font-size: 16px;
      display: block;
      background-color: #FFF;
      color: #337AB7;
      text-align: center;
      outline: none;
      border: 0px solid transparent;
      border-radius: 5px;
      transition: 0.37s;
    }
    .btn:hover {
      cursor: pointer;
      transition: 0.37s;
      background-color:  #eeeeee;
    }
    .btn:focus {
      background-color:  #337AB7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
      <h3>Your Location</h3>
      <span class="hr"></span>
      <button class="btn" id="ip">IP</button>
      <span class="hr"></span>
      <div class="ipa" id="ipT"></div>
      <span class="hr"></span>
      <button class="btn" id="address">address</button>
      <span class="hr"></span>
      <div class="ipa" id="addressT"></div>
      <span class="hr"></span>
      <button class="btn" id="address">weather</button>
      <span class="hr"></span>
      <div class="ipa" id="addressT"></div>
  </div>
  <script type="text/javascript" src="js/my_ip.js"></script>
</body>
</html>
