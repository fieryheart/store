<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Location</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑";
    }

    body {
      width: 200px;
      height: 50px;
    }
    #ip_div {
      font-size: 16px;
      color: #000;
    }
    .ipa {
      line-height: 25px;
      font-size: 16px;
      text-align: left;
      color: #aaa;
    }
    .hr {
      display: block;
      width: 200px;
      border-bottom: 1px solid #eee;
      border-top: 2px solid transparent;
    }
  </style>
</head>
<body>
  <div id="ip_div">
      本机IP:
      <span class="hr"></span>
      <div class="ipa" id="ip">正在获取...</div>
      <span class="hr"></span>
      <span class="hr"></span>
      本机address:
      <span class="hr"></span>
      <div class="ipa" id="address"></div>
  </div>
  <script type="text/javascript" src="js/my_ip.js"></script>
</body>
</html>
