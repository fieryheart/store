<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>robot-arm</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>
	<div class="content">
		<div class="controller ">
			<form action="" method="">
				<div class="logo">CAST</div>
				<div class="btn btn-default s-btn " id="info-btn" style="width: 60px;height:60px;border-radius: 40px;padding:0px;">
					<p><i class="icon-list-ul icon-2x"></i></p>
				</div>
				<div class="btn btn-default s-btn " id="start-btn" style="width: 60px;height:60px;border-radius: 40px;padding:0px;">
					<p><i class="icon-off icon-2x" ></i></p>
				</div>
				<div class="btn btn-default s-btn " id="fwd-btn" style="width: 80px;height:80px;border-radius: 40px;padding:0px;">
					<p><i class="icon-arrow-up icon-3x"></i></p>
				</div>
				<div class="btn btn-default s-btn " id="back-btn" style="width: 80px;height:80px;border-radius: 40px;padding:0px;">
					<p><i class="icon-arrow-down icon-3x"></i></p>
				</div>
				<div class="btn btn-default s-btn " id="left-btn" style="width: 80px;height:80px;border-radius: 40px;padding:0px;">
					<p><i class="icon-arrow-left icon-3x"></i></p>
				</div>
				<div class="btn btn-default s-btn " id="right-btn" style="width: 80px;height:80px;border-radius: 40px;padding:0px;">
					<p><i class="icon-arrow-right icon-3x"></i></p>
				</div>
				<div class="btn btn-default s-btn " id="up-btn" style="width: 80px;height:80px;border-radius: 40px;padding:0px;">
					<p><i class="icon-chevron-up icon-3x"></i></p>
				</div>
				<div class="btn btn-default s-btn " id="down-btn" style="width: 80px;height:80px;border-radius: 40px;padding:0px;">
					<p><i class="icon-chevron-down icon-3x"></i></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
