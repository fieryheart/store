<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-align</title>
	<style>
		body{
			height: 2000px;
		}
		p{
			margin: 0;
		}
		div{
			width: 200px;
			height: 200px;
			margin-top: 20px;
			background-color: #000;
			color: #fff;
		}
		.div1{
			width: 0px;
			height: 0px;
			padding: 100px;
		}
		.div2{
			text-align: center;
			line-height: 200px;
		}
		.div3 p{
			position: absolute;
			margin-left: 56px;
			margin-top: 91px;
		}
		.div4{
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="div0">hello world</div>
	<div class="div1">helloworld</div>
	<div class="div2">hello world</div>
	<div class="div3"><p>hello world</p></div>
	<div class="div4">hello world</div>
</body>
</html>
