<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table_tr_th_tr</title>
	<style>
		*{
			margin:0;
			padding:0;
			font-family: "微软雅黑";
		}
		table{
			width: 100%;
			text-align: center;
			border:1px solid #eeeeee;
			border-collapse:collapse;
		}
		table tr,table th,table td{
		    /*text-align: center;*/
		    border:1px solid #eeeeee;		    
		}
		table tr:hover{
		    background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Browser</th>
			<th>Company</th>
			<th>Icon</th>
		</tr>
		<tr>
			<td>Google Chrome</td>
			<td>Google</td>
			<td><img src="./images/chrome.png" alt="" width="80px" height="80px" /></td>
		</tr>
		<tr>
			<td>IE</td>
			<td>Microsoft</td>
			<td><img src="./images/IE.png" alt="" width="80px" height="80px" /></td>
		</tr>
		<tr>
			<td>Mozilla Firefox</td>
			<td>Mozilla</td>
			<td><img src="./images/Firefox.png" alt="" width="80px" height="80px" /></td>
		</tr>
		<tr>
			<td>Netscape Navigator</td>
			<td>Netscape</td>
			<td><img src="./images/Netscape.png" alt="" width="80px" height="80px" /></td>
		</tr>
		<tr>
			<td>Opera</td>
			<td>Opera Software ASA</td>
			<td><img src="./images/Opera.png" alt="" width="80px" height="80px" /></td>
		</tr>
		<tr>
			<td>Safari</td>
			<td>Apple Inc.</td>
			<td><img src="./images/Safari.png" alt="" width="80px" height="80px" /></td>
		</tr>
	</table>
</body>
</html>
