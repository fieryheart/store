<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 200px;
			position: absolute;
			top:50%;
			left:50%;
			margin-top: -100px;
			margin-left: -200px;
			border: 1px solid #eee;
			background-color: #fff;
			box-shadow:0px 2px 40px 2px #888888;
			text-align: center;

		}
		a{
			font-family: "微软雅黑";
			font-size: 36px;
			color: #fff;
			text-decoration: none;
			line-height: 200px;
			transition: 1s;
		}
		a:hover{
			text-shadow: 0px 0px 40px  #000000;		
		}
	</style>
</head>
<body>
	<div>
		<a href="">I LOVE YOU</a>
	</div>
</body>
</html>
