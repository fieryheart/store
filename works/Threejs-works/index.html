<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="./js/three.js"></script>
	<script type="text/javascript" src="./js/stats.min.js"></script>
	<script type="text/javascript" src="./js/dat.gui.js"></script>
	<style>
		body{
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="Stat-output"></div>
	<div id="canvas">
		
	</div>

	<script type="text/javascript">
		var  controls = new function() {
			this.rotationSpeed    	= 0.02;
			this.bouncingSpeed 	= 0.03;
		}


		function initStats(){
			var stats = new Stats();
			stats.setMode(0);
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			$('#canvas').append( stats.domElement );
			return stats;
		}
		$(function () {
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight, 0.1 , 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xEEEEEE, 1.0);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMapEnabled = true;

			var axes = new THREE.AxisHelper( 20 );
			scene.add(axes);

			var stats = initStats();

			var gui = new dat.GUI( );
			gui.add(controls, 'rotationSpeed',0,0.5);
			gui.add(controls, 'bouncingSpeed',0,0.5);

			var planeGeometry = new THREE.PlaneGeometry(60,40,1,0);
			var planeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});

			var plane = new THREE.Mesh(planeGeometry,planeMaterial);
			plane.rotation.x = -0.5*Math.PI;
			plane.receiveShadow = true;
		plane.position.x = 10;
		plane.position.y = 0;
		plane.position.z = 0;

		scene.add(plane);


			var cubeGeometry = new THREE.CubeGeometry(4,4,4);
			var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});

			var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
			cube.castShadow = true;
		cube.position.x = -4;
		cube.position.y = 2;
		cube.position.z = 0;

		scene.add(cube);


		var sphereGeometry = new THREE.SphereGeometry(4,20,20);
		var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
		var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

		sphere.position.x = 20;
		sphere.position.y = 3;
		sphere.position.z = 0;
		sphere.castShadow = true;
		scene.add(sphere);

		var spotLight = new THREE.SpotLight( 0xffffff );
		spotLight.position.set( -10, 20, -8 );
		spotLight.castShadow = true;
		scene.add( spotLight );

		camera.position.x = -40;
		camera.position.y = 40;
		camera.position.z = 30;
		camera.lookAt(scene.position);

		var time = 0;
		var step = 0;
		function renderScene () {

			stats.update();


			time += Math.PI / 360;
			spotLight.position.x = 20*Math.sin(time);
			spotLight.position.z = 16*Math.cos(time);


			cube.rotation.x += controls.rotationSpeed;
			cube.rotation.y += controls.rotationSpeed;
			cube.rotation.z += controls.rotationSpeed;

			step += controls.bouncingSpeed;
			sphere.position.x = 20+( 10*(Math.cos(step)));
			sphere.position.y = 3+( 5*Math.sin(step));


			requestAnimationFrame(renderScene);
			renderer.render(scene, camera);

			if((2*Math.PI - time).toFixed(2) == 0){
				time = 0;
			}
		}

		$("#canvas").append(renderer.domElement);
		// renderer.render(scene, camera);
		renderScene();
		});
	</script>
</body>
</html>
