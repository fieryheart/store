<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
	<style>
		.p1{
			font-family: "微软雅黑";
		}
		.p2{
			font-size: 36px;
		}
		.p3{
			font-style: italic;;
		}
		.p4{
			font-weight: bold;
		}
		.p5{
			font-variant: small-caps;
		}
		.p6{
			font:italic small-caps bold 36px "微软雅黑";
		}
	</style>
</head>
<body>
	<p class="p0">hello world</p>
	<p class="p1">hello world</p>
	<p class="p2">hello world</p>
	<p class="p3">hello world</p>
	<p class="p4">hello world</p>
	<p class="p5">hello world</p>
	<p class="p6">hello world</p>
</body>
</html>
