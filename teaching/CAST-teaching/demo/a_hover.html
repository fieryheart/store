<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a_hover</title>
	<style>
		a{
			width: 100px;
			height:60px;
			text-decoration: none;
			display: block;
			background-color: #aaa;
		}
		a:link{
			background-color: black;
		}
		a:visited{
			background-color: red;
		}
		a:hover{
			background-color: yellow;
		}
		a:active{
			background-color: blue;
		}
	</style>
</head>
<body>
	<a href="http://www.baidu.com"></a>
</body>
</html>
