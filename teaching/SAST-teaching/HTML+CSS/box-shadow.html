<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 200px;
			position: absolute;
			top:50%;
			left:50%;
			margin-top: -100px;
			margin-left: -200px;
			border: 1px solid #eee;
			background-color: #fff;
			box-shadow:0px 2px 40px 2px #888888;




			

			font-family: "微软雅黑";
			font-size: 16px;
			color: #fff;
			text-align: center;
			line-height: 200px;
			text-shadow: 0px 0px 20px  #000000;

		}


	</style>
</head>
<body>
	<div>
		HELLO WORLD
	</div>
</body>
</html>
