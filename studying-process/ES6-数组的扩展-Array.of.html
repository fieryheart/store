<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6-数组的扩展-Array.of()</title>
</head>
<body>
	<script>
		//Array.of()
		//Array.of方法用于将一组值，转换为数组
		console.log(Array.of(3,11,8));		 // [3,1,8]
		console.log(Array.of(3,11,8).length); 	 // 3

		//基本可以用来代替Array()或new Array()
		//不存在参数不同而导致的重载，它们的行为非常统一
		console.log(Array.of());			//[]
		console.log(Array.of(undefined));	//[undefined]
		console.log(Array.of(1));		//[1]
		console.log(Array.of(1,2));		//[1,2]





		//数组实例的copyWithin()
		//Array.prototype.copyWithin(target, st art = 0, end = this.length)
		console.log([1,2,3,4,5].copyWithin(0,3)); //[4,5,3,4,5]
		console.log([1,2,3,4,5,6].copyWithin(1)); //[1,1,2,3,4,5]
		console.log([1,2,3,4,5,6].copyWithin(2)); //[1,2,1,2,3,4]


		//数组实例的find()和findIndex()
		console.log([1,4,-5,10].find((n) => n < 0));
		console.log([1, 5, 10, 15].findIndex(function(value, index, arr) {
		  return value > 9;
		} ) ) // 2

		//数组实例的fill()
		console.log(['a','b','c'].fill(7));
		//加入第一个和第二个参数
		console.log(['a','b','c'].fill(7,1,2));


		//数组实例的entries(),keys(),values()
		//遍历键名
		for(let index of ['a' , 'b'].keys()){
			console.log(index);
		}
		//遍历键值
		// for(let elem of ['a' , 'b'].values()){
		// 	console.log(elem);
		// }
		//有点问题
		//遍历键值对
		for(let [index, elem] of ['a' , 'b'].entries()){
			console.log(index , elem);
		}

		//数组实例的includes()
		console.log([1,2,3].includes(2)); //true
		console.log([1,2,3].includes(4)); //false
		//加入第二个参数，表示搜索的起始位置
		console.log([1,2,3].includes(3,3)); //false
		//在ES5中用indexof进行判断，此时NaN会进行误判，因为其内部使用严格相当运算符（===）
		console.log([NaN].indexOf(NaN)); //-1
		console.log([NaN].includes(NaN)); //true



		//ES6将空位处理为undefined
		console.log([ , 'a' ].find(x => true)); // undefined
		console.log([ , 'a' ].findIndex(x => true)); // 0
		console.log([ , 'a' ].findIndex(x => x=='a')); //1
	</script>
</body>
</html>
